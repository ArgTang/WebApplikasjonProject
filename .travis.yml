language: csharp
sudo: required
dist: trusty

mono: none
dotnet: 1.0.0

branches:  
  only:
    - master
    
script:
  - cd src/GroupProject/
  - dotnet restore && npm install
  - dotnet --verbose build -c Release
  - gulp compile
  - gulp clean:prod
  - dotnet bundle

  # build and run tests
  - cd ../Test
  - dotnet restore
  - dotnet test