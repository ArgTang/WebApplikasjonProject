language: csharp
sudo: required
dist: trusty

mono: none
dotnet: 1.0.0
#-preview2-003131

branches:  
  only:
    - master
    
script:
  - cd src/GroupProject/
  - dotnet restore && npm install
  - dotnet --info
  - dotnet --verbose build -c Release
  - gulp compile:prod
  - dotnet bundle
  # build and run tests
  - cd ../Test
  - dotnet restore
  - dotnet test